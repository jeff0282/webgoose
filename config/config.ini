[BUILD-OPTIONS]
# __ALL__ REQUIRED
source-dir = source
build-dir = build
template-location = template
default-template = default.html


[SITE-OPTIONS]
# __NOT__ REQUIRED
# For Web Server Use, You Can Leave <doc-root> Blank (i.e. doc-root = )
doc-root = /home/travis/Projects/webgoose


[MACRO-EXTRA]
# __NOT__ REQUIRED
#
# *YOU MAY USE MACROS IN THESE OPTIONS*
#
# <include-after-title> Is Used For Specifying Any Suffix To Titles On Pages (i.e. <title> page title + <INCLUDE-AFTER-TITLE> </title>)
foot-note = 
include-after-title =


[RSS-OPTIONS]
# <site-url> Is The Minimum Requirement For Outputting RSS
site-url = 
site-description = 
